<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">

    <style>
        .form-control.is-valid, .was-validated .form-control:valid {
            background-image: none;
        }
        .form-control.is-invalid, .was-validated .form-control:invalid {
            background-image: none;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
    </button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
    </button>
    
    <!-- Modal Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id = 'close-button-auth-popup'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </button>
                <div class="wrapper">
                    <form id = 'login-form' novalidate class = 'needs-validation'>
                        <h1>Login</h1>
                        <div class="username-container input-box">
                            <input type="text" id = 'username-login' placeholder="Username" class = 'form-control' name="username" required>
                            <i class="bi bi-person-fill"></i>
                            <div id = 'login-username-error' class = 'invalid-feedback'>Required field</div>
                        </div>
                        <div class="password-container input-box">
                            <input type="password" id = 'password-login' placeholder="Password" class = 'form-control' name="password" required>
                            <i class="bi bi-key-fill"></i>
                            <div id = 'login-password-error' class = 'invalid-feedback'>Required field</div>
                        </div>
            
                        <button type="submit" class="btn">Login</button>
            
                        <div class="register-link">
                            <p>Don't have an account? <a data-bs-toggle="modal" data-bs-target="#registerModal" href = ''>Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>


    <!-- Modal Register-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id = 'close-button-auth-popup'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </button>
                <div class="wrapper">
                    <form id = 'register-form' novalidate class = 'needs-validation'>
                        <h1>Register</h1>
                        <div class="input-box">
                            <input type="text" id = 'username-register' class = 'form-control' placeholder="Username" name="username"
                            required>
                            <i class="bi bi-person-fill"></i>
                            <div id = 'register-username-error' class = 'invalid-feedback'>Required field</div>
                        </div>
                        <div class="input-box">
                            <input type="password" id = 'password-register' class = 'form-control' placeholder="Password" name="password" required>
                            <i class="bi bi-key-fill"></i>
                            <div id = 'register-password-error' class = 'invalid-feedback'>Required field</div>
                        </div>
                        <div class="input-box">
                            <input type="password" id = 'password-confirm-register' class = 'form-control' placeholder="Confirm Password" name="confirmPassword" required>
                            <i class="bi bi-key-fill"></i>
                            <div id = 'register-password-confirm-error' class = 'invalid-feedback'>Required field</div>
                        </div>
            
                        
            
                        <button type="submit" class="btn">Register</button>
            
                        <div class="Login-link">
                            <p>Already have an account? <a data-bs-toggle="modal" data-bs-target="#loginModal" href = ''>Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script defer>

        function isValidUsername(username) {
            /^[A-Za-z0-9_]+$/.test(username)
        }

        function makeInvalid(elem_feedback, input_elem, msg) {
            elem_feedback.innerHTML = msg
            input_elem.classList.add('is-invalid')
            // elem_feedback.style.display = 'block'

        }

        function removeIsInvalidClass(elem) {

            document.querySelectorAll('.invalid-feedback').forEach((e) => {e.innerHTML = 'Required field'})

            console.log(elem)

            elem.classList.remove('was-validated')
            
            let children = elem.querySelectorAll('*');

            for (let child of children) {
                child.classList.remove('is-invalid');
            }
        }

        let forms = document.querySelectorAll('.needs-validation') 

        for (let form of forms) {
            form.addEventListener('submit', async function(event) {

                removeIsInvalidClass(event.target)
                

                let is_login = false;
                
                if (this.id === 'login-form') {
                    is_login = true
                }

                if (!form.checkValidity()) {

                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                event.preventDefault();

                let formData = new FormData(this); 
                console.log(formData)

            try {   
                let action = '/login'

                if (!is_login) {
                    action = '/register'

                }
                console.log(action)
                const response = await fetch(action, { method: "POST", body: formData});

                const data = await response.json(); // Parse response JSON

                console.log("hahaha")

                if (data['success'] == true) {
                    console.log("success!!")

                    if (is_login) window.location.href = '/dashboard';
                    else window.location.href = '/';
                    return
                }
                else {
                    console.log('AHAHAH')

                    if (data.hasOwnProperty('regex-error')){
                        msg = data['msg']
                        if (data['regex-error'] === 'username') {
                            console.log("here")
                            if (is_login){
                                makeInvalid(document.getElementById('login-username-error'), document.getElementById('username-login'), msg)
                                
                            }
                            else {
                                makeInvalid(document.getElementById('register-username-error'),document.getElementById('username-register'), msg)
                            }
                        }
                        else {
                            if (is_login) {
                                makeInvalid(document.getElementById('login-password-error'), document.getElementById('password-login'),msg)
                            }
                            else {
                                makeInvalid(document.getElementById('register-password-error'), document.getElementById('passowrd-register'),msg)
                            }
                        }
                        return
                        
                    }

                    if (data.hasOwnProperty('user-exists')) {
                        msg = data['msg']

                        console.log(msg)
                        if (data['user-exists']) {
                            makeInvalid(document.getElementById('register-username-error'), document.getElementById('username-register'),msg)

                        }
                        else makeInvalid(document.getElementById('login-username-error'), document.getElementById('username-login'),msg)

                        return 
                    }
                    else if (data.hasOwnProperty('incorrect-password')) {
                        msg = data['msg']
                        makeInvalid(document.getElementById('login-password-error'), document.getElementById('password-login'),msg)
                        return
                    }

                    
                    if (data.hasOwnProperty('non-matching-passwords')) {
                        msg = data['msg']
                        makeInvalid(document.getElementById('register-password-confirm-error'), document.getElementById('password-confirm-register'), msg)

                    }

                    // if (data.hasOwnProperty('redirect')) window.location.href = data.redirect;

                }

            } catch (error) {
                console.error('Some network error occured', error);
            }

            })
        }

    </script>


    
</body>
</html>
